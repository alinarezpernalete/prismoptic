<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale-1">
	<title>Prismoptic - Login</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/general.css">
</head>
<body>

	<div class="div-main">
		<div class="div-left">
			<div class="div-info mx-auto">
				<h1>Bienvenido</h1>
				<label>Ingrese en <b>PRISMOPTIC</b> para iniciar una nueva sesión en su sistema de gestión</label>
			</div>

			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="box-shadow: 0px 2px 47px -10px rgba(189,189,189,1);
				border-radius: 0.3rem;
				background-color: white;
				padding: 0.7em;
				margin-top: 1.5em; margin-left: 7vh;">
			  <ol class="carousel-indicators">
			    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			  </ol>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="img/nvaFactura.png" alt="First slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="img/productos.png" alt="Second slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="img/facturasRealizadas.png" alt="Third slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="img/agregarProducto.png" alt="Third slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="img/registrarCompra.png" alt="Third slide">
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>

		<div class="div-right">
			<div class="div-login">
				<div class="row" style="margin-top: -3.5em;">
    				<div class="mx-auto">Sistema de Gestión</div>
				</div>

				<div class="row" style="margin-top: 0.5em;">
    				<div class="mx-auto"><img src="img/logo.png" style="width: 15em;"></div>
				</div>

				<div class="row" style="margin-top: 1.3em; margin-bottom: 0.5em;">
    				<div class="mx-auto"><h3>Iniciar sesión</h3></div>
				</div>
				
				<div class="form-group row">
					<input type="text" placeholder="Usuario" id="nombre_usuario" class="form-control mx-auto" maxlength="10">
				</div>

				<div class="form-group row">
					<input type="password" placeholder="Contraseña" id="contrasena_usuario" class="form-control mx-auto" maxlength="10">	
				</div>

				<!--<div style="margin-bottom: 1.5vh;" class="row">
			    	<a href="" class="mx-auto">¿Haz olvidado tu contraseña?</a>
			    </div>-->

			    <div class="row" style="margin-top: 1em;">
					<button class="btnEntrar btn btn-primary mx-auto" id="btnEntrar" style="width: 100%;">Iniciar sesión</button>
				</div>
				
				<div id="invalido" class="toast alert alert-dismissible alert-danger" style="margin-left: auto; margin-right: auto; margin-bottom: auto; margin-top: 2vh; box-sizing: content-box;" data-delay="1500">
  					Datos inválidos
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.5.0.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/ctrIndex.js"></script>

</body>
</html>
